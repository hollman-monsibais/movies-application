<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class= "container">
        <h1>Welcome to Online Film Particularity Component</h1>
    <hr>
    <div class="sidebar">
        <form method="POST">
            <label for="movieName">Enter a Movie Title</label>
            <input id="movieName" type="text">
            <br>
            <label for="movieRating">Select a Rating</label>
            <select id="movieRating" name="movieRating">
                <option value="chooseHere"selected hidden>Choose here</option>
                <option class="star" value="⭐">⭐</option>
                <option class="star" value="⭐⭐">⭐⭐</option>
                <option class="star" value="⭐⭐⭐">⭐⭐⭐</option>
                <option class="star" value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option class="star" value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
            <br>
            <label for="movieGenre">Select a Genre</label>
            <select id="movieGenre" name="movieGenre">
                <option value="chooseHere"selected disabled hidden>Choose here</option>
                <option class="genre" value="Sci-Fi">Sci-Fi</option>
                <option class="genre" value="Comedy">Comedy</option>
                <option class="genre" value="Drama">Drama</option>
                <option class="genre" value="Action">Action</option>
                <option class="genre" value="Nostalgia Bait">Nostalgia Bait</option>
                <option class="genre" value="Romance">Romance</option>
                <option class="genre" value="Horror">Horror</option>
            </select>
            <button id="submit" type="submit" disabled ="disabled">Submit</button>
        </form>
        <hr>
        <form>
            <label for="editMovies">Select a Movie to Edit</label>
            <select name="editMovies" id="editMovies"></select>

            <label for="editRating">Edit New Star Rating</label>
            <select id="editRating" name="editRating">
                <option value=""selected disabled hidden>Choose here</option>
                <option class="star" value="⭐">⭐</option>
                <option class="star" value="⭐⭐">⭐⭐</option>
                <option class="star" value="⭐⭐⭐">⭐⭐⭐</option>
                <option class="star" value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option class="star" value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>

            <label for="editGenre">Select a Genre</label>
            <select id="editGenre" name="editGenre">
                <option value=""selected disabled hidden>Choose here</option>
                <option class="genre" value="Sci-Fi">Sci-Fi</option>
                <option class="genre" value="Comedy">Comedy</option>
                <option class="genre" value="Drama">Drama</option>
                <option class="genre" value="Action">Action</option>
                <option class="genre" value="Nostalgia Bait">Nostalgia Bait</option>
                <option class="genre" value="Romance">Romance</option>
                <option class="genre" value="Horror">Horror</option>
            </select>

            <button id="editSubmit" type="submit" disabled="disabled">Submit</button>
        </form>
        <hr>
        <form>
            <label for="removeMovies">Select a Movie to Remove</label>
            <select id="removeMovies" name="removeMovies"></select>
            <button id="removeSubmit" type="submit">Submit</button>
        </form>
    </div>
    <hr>
    <div class="main">
    <h2>OFPC Recommends...</h2>
    <button id="recommendation" type="button">Recommend a Movie to Me!</button>
        <p></p>
    <h2 id="OFPCExclusive"></h2>
    <hr>

<!--<div class = "middleMovies">-->
<!--    <img class="col-4" src="swposter.jpg">-->
    <div class="movieCenter">
            <div id="movies" class="row">
                <img src="./fixedloading.gif" alt="Loading, please Wait">
            </div>
        </div>
<!--    <img class="col-4" src="tdkposter.jpg">-->
<!--</div>-->
    </div>
</div>

<footer id="bottomStuff"><img src="./fixedgiphy.gif" alt=""></footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
